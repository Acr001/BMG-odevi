<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMG Ödevi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent: #7c3aed;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;align-items:center;justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;max-width:880px;padding:36px;border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      text-align:center;
    }
    h1{font-size: clamp(28px, 6vw, 56px); margin:0 0 8px; font-weight:800; letter-spacing:-0.02em}
    p.lead{margin:0 0 20px; font-weight:400; opacity:0.85}
    .meta{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .tag{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.04);font-weight:600}
    footer{margin-top:22px;opacity:0.6;font-size:13px}
    @media (prefers-color-scheme: light){
      body{color:#061023;background: linear-gradient(180deg,#f7fbff,#eef6ff)}
      .card{background:linear-gradient(180deg, #ffffff, #fbfdff); box-shadow: 0 8px 30px rgba(10,20,40,0.06); border:1px solid rgba(2,6,23,0.04)}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>BMG Ödevi</h1>
    <p class="lead"></p>
    <div class="meta">
      <div class="tag">Abdullah Acar</div>
      <div class="tag">Emin Şengül</div>
      <div class="tag">Berk Özden</div>
    </div>
    <footer></footer>
  </main>
</body>
</html>
